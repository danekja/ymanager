version: '3.1'

services:

  front:
    image: danekja/ymanager-web
    build: ./webapp/
    restart: always
    ports:
      - 80:80
    depends_on:
      - app

  app:
    image: danekja/ymanager
    build: ./server/
    restart: always
    ports:
      - 9080:8080
      - 6005:5005
    depends_on:
      - db
    links:
      - db

  db:
    image: mariadb
    container_name: yamanager_db
    restart: always
    volumes:
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: passwd
      MYSQL_DATABASE: yamanager
    ports:
      - 3306:3306
